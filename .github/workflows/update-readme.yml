name: Update Profile README

on:
  schedule:
    - cron: '0 9 * * *'   # Daily at 09:00 UTC
  workflow_dispatch:
  push:
    paths:
      - README.md
      - scripts/**
      - data/**
      - .github/workflows/update-readme.yml

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    env:
      README_PATH: README.md
      TIPS_FILE: data/tips.txt
      FEATURED_FILE: data/featured_repos.txt
      MAX_RELEASE_REPOS: '6'
      MAX_BLOG_ITEMS: '5'
      FEATURED_COUNT: '2'             # how many pins to display
      FEATURED_LIGHT_THEME: 'default'
      FEATURED_DARK_THEME: 'tokyonight'
      FEATURED_ROTATION: 'daily'      # daily | weekly | monthly
      FEATURED_SEED: 'featured'       # change this string to reshuffle schedule

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          BLOG_RSS_URL: ${{ secrets.BLOG_RSS_URL }}
        run: |
          chmod +x scripts/update_profile.py
          python scripts/update_profile.py

      - name: Commit and push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet || git commit -m "ðŸ¤– Auto-update README"
          git push
